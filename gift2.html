<html lang="vi">

<head>
    <meta charset="utf-8" />

    <title>Memories</title>
    <link href="@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;600&display=swap');
        rel=" stylesheet">

    <style>
        :root {
            --accent: #d66b88;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", system-ui, Arial;
            /* background: tr·∫Øng hai ƒë·∫ßu + h·ªìng pastel gi·ªØa, r√µ h∆°n */
            background: linear-gradient(180deg, #ffffff 0%, #ffeef6 30%, #f8b3c6 55%, #fff0f6 80%, #ffffff 100%);
            padding: 28px;
        }

        .outer {
            max-width: 1280px;
            margin: 0 auto;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(180deg, #fff, #fff);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.10);
        }

        /* layout: left / center / right
     Center made wider so the main visual feels big */
        .stage {
            display: grid;
            grid-template-columns: 0.9fr 380px 0.9fr;
            /* center larger */
            gap: 28px;
            align-items: start;
        }

        /* left & right columns (two frames each), make them smaller with scale */
        .col {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .frame {
            background: linear-gradient(180deg, #fff7fb, #fff0f6);
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            height: 300px;
            /* smaller height for side frames */
            overflow: hidden;
            position: relative;
            border: 6px solid rgba(214, 107, 136, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        /* scale down side frames to make center feel bigger, and apply stagger offsets */
        /* SIDE COLUMNS: use flex so two frames are spaced evenly and aligned */
        .left-col,
        .right-col {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* ensures top & bottom frames are evenly spaced */
            gap: 28px;
            /* consistent gap between frames */
            min-height: 720px;
            /* ensure column height matches center reel + slot */
            align-items: center;
            /* center frames horizontally inside column */
        }

        /* keep side frames slightly smaller visually (but no translate trick) */
        .left-col .frame,
        .right-col .frame {
            transform: scale(0.86);
            /* makes side frames look smaller than center, adjust if needed */
            transform-origin: center;
            width: 90%;
            /* keep them narrower than center column */
            height: 300px;
            /* consistent height for side frames */
            margin: 0;
            /* remove extra margins that cause uneven spacing */
        }

        /* If you want perfect pixel control, tweak min-height and scale above:
   - increase min-height if the frames are too squished
   - reduce scale (e.g., 0.78) if you want them smaller
*/


        /* center column: slot + reel, larger slot + reel */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .slot {
            width: 220px;
            /* made wider */
            height: 62px;
            /* shallow slot to look like slit */
            border-radius: 8px;
            background: linear-gradient(180deg, #fff, #fff0f6);
            border: 3px solid rgba(214, 107, 136, 0.14);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(214, 107, 136, 0.08);
            position: relative;
            z-index: 6;
            margin-top: -20px;
            /* overlap feel: slot slightly overlaps */
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .reel {
            width: 220px;
            /* match slot width */
            height: 620px;
            /* taller reel so center feels big */
            background: linear-gradient(180deg, #fff, #fff0f6);
            border-radius: 12px;
            padding: 10px;
            overflow: auto;
            border: 2px solid rgba(214, 107, 136, 0.06);
            box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.03);
        }

        .thumb {
            width: 100%;
            height: 140px;
            /* larger thumb */
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform .18s, box-shadow .18s, border-color .18s;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumb.active {
            border-color: rgba(214, 107, 136, 0.32);
            box-shadow: 0 14px 34px rgba(214, 107, 136, 0.10);
            transform: translateY(-6px);
        }

        /* clone animation element (used to animate from slot -> target) */
        .anim-clone {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 6px;
            box-shadow: 0 22px 70px rgba(0, 0, 0, 0.30);
            transition: transform .95s cubic-bezier(.2, .9, .3, 1), opacity .6s;
            will-change: transform, opacity;
        }

        /* responsive */
        @media (max-width:1100px) {
            .stage {
                grid-template-columns: 1fr 320px 1fr;
            }

            .reel {
                height: 520px;
                width: 180px;
            }

            .slot {
                width: 180px;
            }
        }

        @media (max-width:760px) {
            .stage {
                grid-template-columns: 1fr;
            }

            .slot,
            .reel {
                width: 100%;
                height: 300px;
                margin-top: -10px;
            }

            .left-col .frame,
            .right-col .frame {
                transform: none;
                height: 260px;
            }
        }

        .back-btn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd6e9, #ffbcd1, #ffe3f0);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            color: #7b1f3a;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 52px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffc8df, #ff9fbd, #ffd1e6);
        }

        .card h2 {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 52px;
            color: #ff5f94;
            text-shadow:
                0 0 10px rgba(255, 182, 193, 0.6),
                2px 2px 0 #ffe4ec;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .header-box {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #7b233b;
            padding: 10px 20px;
            margin-bottom: 1px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }
    </style>
</head>

    <script>
        (function(){
  function isImageSrc(src){
    return typeof src === 'string' && /\.(jpe?g|png|webp|gif|bmp|svg)$/i.test(src);
  }

  // config
  const MAX_SCALE = 4;   // gi·ªõi h·∫°n ph√≥ng l·ªõn t·ªëi ƒëa (thay n·∫øu mu·ªën)
  const PADDING_W = 2;  // ph·∫ßn trƒÉm chi·ªÅu ngang t·ªëi ƒëa cho ·∫£nh (0..1)
  const PADDING_H = 2;  // ph·∫ßn trƒÉm chi·ªÅu cao t·ªëi ƒëa cho ·∫£nh (0..1)

  document.addEventListener('click', function(e){
    const img = e.target.closest('img');
    if(!img) return;
    const src = img.getAttribute('src') || '';
    if(!isImageSrc(src)) return;

    // create overlay
    const overlay = document.createElement('div');
    Object.assign(overlay.style, {
      position: 'fixed', inset: '0', display: 'flex',
      alignItems: 'center', justifyContent: 'center',
      background: 'rgba(0,0,0,0.66)', zIndex: 99999,
      cursor: 'zoom-out', transition: 'background .25s ease'
    });
    document.body.appendChild(overlay);
    const prevOverflow = document.body.style.overflow;
    document.body.style.overflow = 'hidden';

    // clone and position
    const rect = img.getBoundingClientRect();
    const clone = img.cloneNode(true);
    clone.removeAttribute('id');
    Object.assign(clone.style, {
      position: 'fixed',
      left: rect.left + 'px',
      top: rect.top + 'px',
      width: rect.width + 'px',
      height: rect.height + 'px',
      objectFit: 'cover',
      borderRadius: getComputedStyle(img).borderRadius || '8px',
      boxShadow: '0 30px 80px rgba(0,0,0,0.45)',
      transition: 'transform .45s cubic-bezier(.2,.9,.3,1), left .45s ease, top .45s ease, width .45s ease, height .45s ease, opacity .25s ease',
      transformOrigin: 'center center',
      zIndex: 100000,
      willChange: 'transform, left, top, width, height'
    });
    overlay.appendChild(clone);

    // compute scales to fit viewport
    const maxW = window.innerWidth * PADDING_W;
    const maxH = window.innerHeight * PADDING_H;
    const scaleX = maxW / rect.width;
    const scaleY = maxH / rect.height;
    // choose scale so that at least one dimension fills (larger of the two),
    // but cap by MAX_SCALE
    let targetScale = Math.min(Math.max(scaleX, scaleY), MAX_SCALE);
    if (targetScale < 1) targetScale = Math.min(1.05, MAX_SCALE); // ensure slight upscale if wanted

    // compute translate to center after scale
    const fromCx = rect.left + rect.width / 2;
    const fromCy = rect.top + rect.height / 2;
    const targetWidth = rect.width * targetScale;
    const targetHeight = rect.height * targetScale;
    const targetLeft = (window.innerWidth - targetWidth) / 2;
    const targetTop = (window.innerHeight - targetHeight) / 2;

    // animate via transform (translate + scale) for smoothness
    const translateX = (window.innerWidth/2) - fromCx;
    const translateY = (window.innerHeight/2) - fromCy;

    // apply transform
    requestAnimationFrame(()=> {
      clone.style.transform = `translate(${translateX}px, ${translateY}px) scale(${targetScale})`;
    });

    // allow wheel to zoom more/less while overlay open
    let currentScale = targetScale;
    function onWheel(evt){
      evt.preventDefault();
      const delta = -evt.deltaY; // positive = zoom in
      const step = delta > 0 ? 0.08 : -0.08;
      currentScale = Math.max(0.6, Math.min(MAX_SCALE, currentScale + step));
      // update transform (recompute translation to keep center)
      const newTranslateX = (window.innerWidth/2) - fromCx;
      const newTranslateY = (window.innerHeight/2) - fromCy;
      clone.style.transition = 'transform .12s linear';
      clone.style.transform = `translate(${newTranslateX}px, ${newTranslateY}px) scale(${currentScale})`;
      // restore longer transition after a moment
      clearTimeout(clone._tt); clone._tt = setTimeout(()=> {
        clone.style.transition = 'transform .45s cubic-bezier(.2,.9,.3,1)';
      }, 200);
    }
    document.addEventListener('wheel', onWheel, {passive:false});

    let closing = false;
    function closeOverlay(){
      if(closing) return;
      closing = true;
      // animate back
      clone.style.transform = 'translate(0px, 0px) scale(1)';
      overlay.style.background = 'rgba(0,0,0,0)';
      setTimeout(()=> {
        try { overlay.remove(); } catch(e){}
        document.body.style.overflow = prevOverflow || '';
      }, 420);
      document.removeEventListener('wheel', onWheel);
      document.removeEventListener('keydown', onKey);
    }
    function onKey(ev){ if(ev.key === 'Escape') closeOverlay(); }

    overlay.addEventListener('click', (ev)=> { if(ev.target === overlay) closeOverlay(); });
    document.addEventListener('keydown', onKey);

    // prevent clicks on clone from closing accidentally; allow future custom actions
    clone.addEventListener('click', (ev)=> { ev.stopPropagation(); });

  }, false);
})();
    </script>
