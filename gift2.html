<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gallery â€” Auto Play Reel</title>
    <link href="@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@400;600&display=swap');
        rel=" stylesheet">

    <style>
        :root {
            --accent: #d66b88;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", system-ui, Arial;
            /* background: tráº¯ng hai Ä‘áº§u + há»“ng pastel giá»¯a, rÃµ hÆ¡n */
            background: linear-gradient(180deg, #ffffff 0%, #ffeef6 30%, #f8b3c6 55%, #fff0f6 80%, #ffffff 100%);
            padding: 28px;
        }

        .outer {
            max-width: 1280px;
            margin: 0 auto;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(180deg, #fff, #fff);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.10);
        }

        /* layout: left / center / right
     Center made wider so the main visual feels big */
        .stage {
            display: grid;
            grid-template-columns: 0.9fr 380px 0.9fr;
            /* center larger */
            gap: 28px;
            align-items: start;
        }

        /* left & right columns (two frames each), make them smaller with scale */
        .col {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .frame {
            background: linear-gradient(180deg, #fff7fb, #fff0f6);
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            height: 300px;
            /* smaller height for side frames */
            overflow: hidden;
            position: relative;
            border: 6px solid rgba(214, 107, 136, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        /* scale down side frames to make center feel bigger, and apply stagger offsets */
        /* SIDE COLUMNS: use flex so two frames are spaced evenly and aligned */
        .left-col,
        .right-col {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* ensures top & bottom frames are evenly spaced */
            gap: 28px;
            /* consistent gap between frames */
            min-height: 720px;
            /* ensure column height matches center reel + slot */
            align-items: center;
            /* center frames horizontally inside column */
        }

        /* keep side frames slightly smaller visually (but no translate trick) */
        .left-col .frame,
        .right-col .frame {
            transform: scale(0.86);
            /* makes side frames look smaller than center, adjust if needed */
            transform-origin: center;
            width: 90%;
            /* keep them narrower than center column */
            height: 300px;
            /* consistent height for side frames */
            margin: 0;
            /* remove extra margins that cause uneven spacing */
        }

        /* If you want perfect pixel control, tweak min-height and scale above:
   - increase min-height if the frames are too squished
   - reduce scale (e.g., 0.78) if you want them smaller
*/


        /* center column: slot + reel, larger slot + reel */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .slot {
            width: 220px;
            /* made wider */
            height: 62px;
            /* shallow slot to look like slit */
            border-radius: 8px;
            background: linear-gradient(180deg, #fff, #fff0f6);
            border: 3px solid rgba(214, 107, 136, 0.14);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(214, 107, 136, 0.08);
            position: relative;
            z-index: 6;
            margin-top: -20px;
            /* overlap feel: slot slightly overlaps */
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .reel {
            width: 220px;
            /* match slot width */
            height: 620px;
            /* taller reel so center feels big */
            background: linear-gradient(180deg, #fff, #fff0f6);
            border-radius: 12px;
            padding: 10px;
            overflow: auto;
            border: 2px solid rgba(214, 107, 136, 0.06);
            box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.03);
        }

        .thumb {
            width: 100%;
            height: 140px;
            /* larger thumb */
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform .18s, box-shadow .18s, border-color .18s;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumb.active {
            border-color: rgba(214, 107, 136, 0.32);
            box-shadow: 0 14px 34px rgba(214, 107, 136, 0.10);
            transform: translateY(-6px);
        }

        /* clone animation element (used to animate from slot -> target) */
        .anim-clone {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 6px;
            box-shadow: 0 22px 70px rgba(0, 0, 0, 0.30);
            transition: transform .95s cubic-bezier(.2, .9, .3, 1), opacity .6s;
            will-change: transform, opacity;
        }

        /* responsive */
        @media (max-width:1100px) {
            .stage {
                grid-template-columns: 1fr 320px 1fr;
            }

            .reel {
                height: 520px;
                width: 180px;
            }

            .slot {
                width: 180px;
            }
        }

        @media (max-width:760px) {
            .stage {
                grid-template-columns: 1fr;
            }

            .slot,
            .reel {
                width: 100%;
                height: 300px;
                margin-top: -10px;
            }

            .left-col .frame,
            .right-col .frame {
                transform: none;
                height: 260px;
            }
        }

        .back-btn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd6e9, #ffbcd1, #ffe3f0);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            color: #7b1f3a;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 52px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffc8df, #ff9fbd, #ffd1e6);
        }

        .card h2 {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 52px;
            color: #ff5f94;
            text-shadow:
                0 0 10px rgba(255, 182, 193, 0.6),
                2px 2px 0 #ffe4ec;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .header-box {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #7b233b;
            padding: 10px 20px;
            margin-bottom: 1px;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }
    </style>
</head>

<script>
document.querySelectorAll('.gift img').forEach(img => {
  img.style.cursor = 'pointer';
  img.addEventListener('click', () => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.background = 'rgba(0,0,0,0.6)';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.zIndex = '9999';
    overlay.style.backdropFilter = 'blur(4px)';

    const clone = img.cloneNode();
    clone.style.maxWidth = '90vw';
    clone.style.maxHeight = '85vh';
    clone.style.borderRadius = '14px';
    clone.style.boxShadow = '0 0 30px rgba(255,255,255,0.3)';
    clone.style.transition = 'transform .3s ease';
    clone.style.transform = 'scale(1.1)';

    overlay.appendChild(clone);
    document.body.appendChild(overlay);

    // ÄÃ³ng khi click ra ngoÃ i áº£nh
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.remove();
      }
    });
  });
});
</script>
