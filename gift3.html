<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Message</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-top: #fff6fa;
            --bg-mid: #ffeef6;
            --accent: #d95b87;
            --card-bg: #fff;
            --soft: rgba(217, 91, 135, 0.08);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Quicksand, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: #2b1220
        }

        body {
            background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 28%, #fff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
        }

        /* background "map" simple: light road + pins */
        .scene {
            width: min(1200px, 96vw);
            max-width: 1400px;
            background:
                radial-gradient(circle at 12% 20%, rgba(0, 0, 0, 0.03), transparent 6%),
                linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.85));
            border-radius: 18px;
            padding: 34px;
            position: relative;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* decorative tiles (faint pink boxes like the sample) */
        .scene::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(90deg, rgba(217, 91, 135, 0.02) 0 6%, transparent 6%),
                linear-gradient(180deg, rgba(217, 91, 135, 0.02) 0 6%, transparent 6%);
            background-size: 140px 140px;
            opacity: 0.45;
            z-index: 0;
            pointer-events: none;
        }

        /* main content area on top of the map */
        .card {
            position: relative;
            z-index: 5;
            max-width: 1000px;
            margin: 0 auto;
            padding: 28px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 250, 254, 0.98));
            border-radius: 14px;
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .title {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 40px;
            color: #c83b6b;
            letter-spacing: 0.6px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 6px 18px rgba(200, 60, 100, 0.08);
        }

        /* big rectangle for video */
        .video-frame {
            width: 92%;
            max-width: 920px;
            aspect-ratio: 16/9;
            background: linear-gradient(180deg, #fff, #fff0f6);
            border-radius: 12px;
            overflow: hidden;
            border: 6px solid rgba(217, 91, 135, 0.06);
            box-shadow: 0 20px 60px rgba(217, 91, 135, 0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-frame iframe,
        .video-frame video {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* a small caption area under the video */
        .caption {
            width: 92%;
            max-width: 920px;
            font-size: 14px;
            color: #6b3b4b;
            text-align: left;
            opacity: 0.95;
        }

        /* responsive tweaks */
        @media (max-width:900px) {
            .title {
                font-size: 28px;
            }

            .video-frame {
                max-width: 860px;
            }
        }

        @media (max-width:520px) {
            .scene {
                padding: 18px
            }

            .card {
                padding: 16px;
                gap: 12px
            }

            .title {
                font-size: 20px
            }

            .video-frame {
                width: 100%;
                aspect-ratio: 16/9;
                border-radius: 10px;
            }

            .caption {
                font-size: 13px
            }
        }

        /* --- Bong b√≥ng bay --- */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 182, 193, 0.8);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
            z-index: -1;
            /* n·∫±m d∆∞·ªõi video */
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        /* --- Tim bay --- */
        .heart {
            position: absolute;
            bottom: -20px;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: floatUp 7s infinite ease-in;
            z-index: -1;
            /* n·∫±m d∆∞·ªõi video */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(45deg) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Hi·ªáu ·ª©ng ch·ªØ bay --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd6e9, #ffbcd1, #ffe3f0);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            color: #7b1f3a;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 52px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffc8df, #ff9fbd, #ffd1e6);
        }
    </style>
</head>

<body>

    <div class="scene">
        <!-- actual content card -->
        <div class="card">
            <div class="title">Ph·ªèng V·∫•n<span style="font-size:22px">üé§</span></div>

            <div class="video-frame" aria-label="Khung video">
                <!-- Thay src b√™n d∆∞·ªõi b·∫±ng link YouTube / Google Drive embed ho·∫∑c th·∫ª video -->
                <iframe src="https://drive.google.com/file/d/1Hx-jVwYcjX8at4mXRI-_kYvtJaXd_aM8/preview"
                    title="Video ph·ªèng v·∫•n"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="caption">√ù nghƒ©a c·ªßa ng√†y 20/11 - L·ªùi ch√∫c</div>
        </div>
    </div>
    <script>
        function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 40 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 10000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 3}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createBubble, 700);
    setInterval(createHeart, 1200);
    </script>
    <a href="index.html" class="back-btn">‚Ü©</a>
</body>

</html>
