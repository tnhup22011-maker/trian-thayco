<style>
:root{
--bg-a: #f6f3f5;
--bg-b: #efe5ea;
--accent1: #d66b88;
--accent2: #f3c6d0;
--tablet-border: #0f0b0b;
--glass: rgba(255,255,255,0.75);
}

.background-grid{
position: absolute;
inset: 0;
background-image:
linear-gradient(transparent 0 70%, rgba(0,0,0,0.02) 70%),
linear-gradient(90deg, rgba(0,0,0,0.02) 0 70%, transparent 70%);
background-size: 300px 180px, 300px 180px;
transform: scale(1.1);
filter: blur(10px) saturate(0.6) contrast(0.9);
opacity:0.55;
pointer-events:none;
}

.device-wrap{
width: min(1100px, 94vw);
max-width:1200px;
aspect-ratio: 16/10;
position:relative;
z-index:2;
display:flex;
align-items:center;
justify-content:center;
padding:28px;
}

.tablet {
width:100%;
height:100%;
border-radius:34px;
background: linear-gradient(180deg, #231f20 0%, #0f0b0b 100%);
padding:18px;
box-shadow:
0 25px 60px rgba(0,0,0,0.45),
inset 0 6px 18px rgba(255,255,255,0.02);
position:relative;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
}

.screen {
width:100%;
height:100%;
border-radius:22px;
overflow:hidden;
position:relative;
background: linear-gradient(180deg, #d87b93 0%, #e6b5c3 40%, #f2d6db 100%);
box-shadow: inset 0 -40px 80px rgba(0,0,0,0.08);
display:flex;
align-items:center;
justify-content:center;
}

.browser-bar{
position:absolute;
top:18px;
left:18px;
right:18px;
height:36px;
display:flex;
align-items:center;
gap:14px;
padding:0 12px;
border-radius:10px;
background: rgba(0,0,0,0.25);
color:#fff;
font-size:14px;
backdrop-filter: blur(4px);
box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.circles{display:flex;gap:8px;align-items:center;}
.circles span{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.35);display:inline-block;}
.address{flex:1;height:10px;background:rgba(255,255,255,0.15);border-radius:6px;}

.card {
width: 65%;
max-width:760px;
min-width:360px;
background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.92));
border-radius: 18px;
padding: 36px 28px;
box-shadow: 0 14px 40px rgba(0,0,0,0.15);
text-align:center;
}

/* ===== Ti√™u ƒë·ªÅ ch√≠nh ===== */
.card h2{
font-family: 'Titan One', sans-serif;
font-size: 50px;
color: #e0247a; /* h·ªìng ch√≠nh c·ªßa ch·ªØ */
-webkit-text-stroke: 1.5px #ff7aa8; /* vi·ªÅn h·ªìng ƒë·∫≠m */
text-shadow:
1px 1px 0 #ffb6c1,
-1px 1px 0 #ffb6c1,
1px -1px 0 #ffb6c1,
-1px -1px 0 #ffb6c1; /* l√†m m·ªÅm vi·ªÅn */
text-align: center;
margin-top: px;
}

/* ===== Subtitle ===== */
.card .subtitle{
font-family: 'Titan One', sans-serif;
margin-bottom:22px;
font-size:14px;
color:#955a72;
font-weight:500;
text-shadow: 1px 1px 2px #fff;
}

.gifts{
display:flex;
gap:22px;
justify-content:center;
align-items:center;
flex-wrap:wrap;
}

.gift{
width:120px;
height:120px;
border-radius:14px;
background: linear-gradient(180deg, rgba(214,107,136,0.14), rgba(214,107,136,0.06));
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
padding:12px;
transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
cursor:pointer;
}
.gift:hover{
transform: translateY(-8px) scale(1.03);
box-shadow: 0 18px 40px rgba(214,107,136,0.18);
}
.gift .icon{
width:56px;height:56px;border-radius:10px;background:var(--glass);
display:flex;align-items:center;justify-content:center;
font-size:28px;
margin-bottom:8px;
box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.home-bar{
position:absolute;
bottom:18px;
left:50%;
transform:translateX(-50%);
width:160px;height:8px;border-radius:20px;
background: linear-gradient(90deg,#000 0%, #00000055 100%);
opacity:0.9;
}

@media (max-width:900px){
.card{ width:80%; padding:26px; }
.gift{ width:100px; height:100px; }
}
@media (max-width:520px){
.device-wrap{ aspect-ratio: 3/4; }
.card{ width:88%; min-width: 260px; padding:18px; }
.gifts{ gap:12px; }
.gift{ width:86px; height:86px; }
.browser-bar{ display:none; }

}
a.gift:link,
a.gift:visited,
a.gift:hover,
a.gift:active {
text-decoration: none;
color: inherit; /* ƒë·ªÉ icon kh√¥ng b·ªã ƒë·ªïi m√†u khi hover */
}

</style>
<script>
document.querySelectorAll('.gift').forEach(g=>{
g.addEventListener('click', ()=> {
g.style.transition = 'transform .22s';
g.style.transform = 'translateY(-6px) scale(1.02)';
setTimeout(()=> {
g.style.transform = '';
},260);

});
</script>
